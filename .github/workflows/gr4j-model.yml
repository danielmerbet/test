name: GR4J Model via Web Interface

on:
  workflow_dispatch:
    inputs:
      basin:
        description: 'Basin name'
        required: true
        type: string
        default: 'ter'
      mean_qout:
        description: 'Mean Qout value (mÂ³/s)'
        required: false
        type: string
      qout_csv_file:
        description: 'Qout CSV file content'
        required: false
        type: string
      calibrate:
        description: 'Run calibration'
        required: false
        type: boolean
        default: false
      user_email:
        description: 'User email for results'
        required: false
        type: string

jobs:
  run-model:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas matplotlib numpy scipy requests
        
    - name: Create input files
      run: |
        mkdir -p inputs
        # Create Qout CSV file if provided
        if [ -n "${{ inputs.qout_csv_file }}" ]; then
          echo "${{ inputs.qout_csv_file }}" > inputs/qout_values.csv
          echo "Created Qout CSV file"
        fi
        
    - name: Run GR4J model
      env:
        BASIN: ${{ inputs.basin }}
        MEAN_QOUT: ${{ inputs.mean_qout }}
      run: |
        python main_api.py
        
    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: gr4j-results
        path: |
          output/
          inputs/
        retention-days: 30
        

    - name: commit files
      run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "auto commit $(date)" || echo "No changes to commit"
          
    - name: push changes
      uses: ad-m/github-push-action@v0.6.0
      with:
          github_token: ${{ secrets.PAT_TOKEN }}
          branch: main 
        
